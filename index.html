<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- =====Title===== -->
    <link rel="shortcut icon" type="image/png" href="img/icono1.png" />
    <title>fans-page</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <header class="container">
        <article class="card">
            <section class="head">
                <div class="head-arrow">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
                <div class="head-bars">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </section>
            <!-- =====BOX name===== -->
            <section class="head-name">
                <div class="name-check">
                    <h3>vanesa sh</h3>
                    <i class="far fa-check-circle"></i>
                </div>
                <div class="m-line"></div>
            </section>
            <!-- =====BOX info===== -->
            <section class="info">
                <div class="info-location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="bold">Peru, Lima</span>
                </div>
                <span class="direction">@vanesaSh</span>
            </section>
            <!-- =====BOX follow===== -->
            <section class="social-follow">
                <div class="line"></div>
                <ul class="stats">
                    <li>
                        <span class="follow-info">69</span>
                        <p>Posts</p>
                    </li>
                    <li>
                        <span class="follow-info">968</span>
                        <p>seguidores</p>
                    </li>
                    <li>
                        <span class="follow-info">139</span>
                        <p>Seguidos</p>
                    </li>
                </ul>
                <div class="line"></div>
            </section>
            <!-- =====BOX botton===== -->
            <section class="social-botton">
                <div class="btn">
                    <i class="fas fa-plus"></i>
                    <a href="#" class="follow">seguir</a>
                </div>
                <div class="btn">
                    <i class="far fa-comments"></i>
                    <a href="#" class="follow">Mensaje</a>
                </div>
            </section>
        </article>
    </header>

</body>

</html>
